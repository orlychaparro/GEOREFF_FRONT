


 <div class="container d-flex justify-content-center">
   

<ng-container *ngIf="resultados.cantidad == '0'; then SinResultados else MostrarResultados"></ng-container>
<ng-template #MostrarResultados>
 <div class="card"  >
           <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active"><h5> {{resultados.provincias[0].nombre}}</h5></a>
                    </li>
                    
                    
                  </ul>
            </div>
              <div class="card-body">
                  

                                   
                    <p> Longitud : {{resultados.provincias[0].centroide.lon}}</p>
                    <p> Latitud  : {{resultados.provincias[0].centroide.lat}}</p>                    
                      
                      
                 
                   
              </div>
          </div>
</ng-template>
<ng-template #SinResultados>

</div>
